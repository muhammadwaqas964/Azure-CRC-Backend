name: CI/CD for Backend

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          pip install -r MyFunction/requirements.txt  # Ensure the path is correct

      - name: Run tests
        env:
          PYTHONPATH: MyFunction  # Add MyFunction to the Python path
        run: |
          pytest MyFunction/test  # Run pytest pointing to the correct test directory

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Set this secret in your GitHub repo

      - name: Deploy to Azure
        run: |
          az deployment group create --resource-group ResourceWaqas --template-file Infrastructure/template.json
